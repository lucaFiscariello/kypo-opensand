name: kypo-crp-demo-training

hosts:
  - name: server
    base_box: 
      image: ubuntu-focal-x86_64
      man_user: ubuntu
    flavor: standard.small

  - name: sat
    base_box: 
      image: ubuntu-focal-x86_64
      man_user: ubuntu
    flavor: standard.small

  - name: gw
    base_box: 
      image: ubuntu-focal-x86_64
      man_user: ubuntu
    flavor: standard.small
  
  - name: st
    base_box: 
      image: ubuntu-focal-x86_64
      man_user: ubuntu
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: debian-9-x86_64
      man_user: debian
    flavor: standard.small

networks:
  - name: switch
    cidr: 192.168.0.0/24

net_mappings:
    - host: server
      network: server-switch
      ip: 192.168.20.5
    - host: sat
      network: switch
      ip: 192.168.0.1
    - host: gw
      network: switch
      ip: 192.168.0.3
    - host: st
      network: switch
      ip: 192.168.0.2

router_mappings:
    - router: router
      network: server-switch
      ip: 192.168.20.1
    - router: router
      network: switch
      ip: 192.168.30.1

groups: []
